<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/b.css" />
    <title>Cadastro</title>
    <style>

    </style>
</head>

<body>
    <div id="menu1">
        <div class="op">
            <h1>Cadastro</h1>
        </div> 
        <form action="" method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column; align-items: center;">
            <div style="display: flex; flex-direction: row; gap: 30px;">
                <div class="card">
                    <div class="heading">Informações Pessoais</div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required>
                    <label for="numero">Numero:</label>
                    <input type="text" id="numero" name="numero" required>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>
                    <label for="rg">RG:</label>
                    <input type="text" id="rg" name="rg" required>
                    <label for="genero">Gênero:</label>
                    <select id="genero" name="genero" required>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                <div class="card">
                    <div class="heading">Pagamento</div>
                    <label for="num_cartao">Número do Cartão:</label>
                    <input type="text" id="num_cartao" name="num_cartao" required>
                    <label for="validade">Validade:</label>
                    <input type="month" id="validade" name="validade" required>
                    <label for="cod_seguranca">Código de Segurança:</label>
                    <input type="text" id="cod_seguranca" name="cod_seguranca" required>
                    <label for="tempo_contrato">Tempo de Contrato:</label>
                    <input type="text" id="tempo_contrato" name="tempo_contrato" required>
                    <label for="valor">Valor:</label>
                    <input type="text" id="valor" name="valor" required>
                </div>
            </div>
            <div style="display: flex; justify-content: space-between; width: 40%;">
                <button class="shadow__btn" type="submit">Confirmar</button>
                <button class="shadow__btn" type="reset">Limpar</button>
                <a href="trabalho.html" class="shadow__btn">Cancelar</a>
            </div>
        </form>
    </div>
</body>

</html>
